<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url='/index.html'" />
    <script type="text/javascript">
      // Redirect to index.html to let Angular handle the route
      var path = window.location.pathname;
      var newUrl = "./index.html" + (path ? "#" + path : "");
      window.location.replace(newUrl);
    </script>
    <title>Page Not Found</title>
  </head>
  <body>
    <p>If you're not redirected automatically, follow this <a href="/index.html">link to the homepage</a>.</p>
  </body>
</html>
