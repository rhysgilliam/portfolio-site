<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Preserving the path after '/portfolio-site'
      var path = window.location.pathname.replace('/portfolio-site', '');
      // Redirect to index.html with the original path appended as a hash
      var newUrl = '/portfolio-site/index.html#' + path;
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
